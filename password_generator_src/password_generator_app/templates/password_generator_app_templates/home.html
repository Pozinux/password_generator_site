<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<div class="container text-center">

	<h1>Password Generator</h1>

	<form action="{% url 'name_password' %}">
		<select name="lenght">
			<option value="6">6 caracters</option>
			<option value="7">7 caracters</option>
			<option value="8" selected="selected">8 caracters</option>
			<option value="20">20 caracters</option>
		</select>

		<br><br>
		<input type="checkbox" name="uppercase">Uppercase
		<br><br>
		<input type="checkbox" name="numbers">Numbers
		<br><br>
		<input type="checkbox" name="special">Special characters
		<br><br>

		<input type="submit" value="Generate Password" class="btn btn-primary">
	</form>
</div>
